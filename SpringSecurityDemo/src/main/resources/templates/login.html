<!DOCTYPE html>
<html lang="html" xmlns:th="http://tymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
  <form action="" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <fieldset>
      <legend>Please Login</legend>
      <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
      <div th:if="${param.error!=null}" style="color: red;">
        Failed to login

        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION !=null}">
          Reason : <span
            th:text="SPRING_SECURITY_LAST_EXCEPTION.message"></span>
        </div>

      </div>

      <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
      <div th:if="${param.logout !=null}">You have been successfully logged out.</div>
      
      <p>
        <label for="username">username</label> 
        <input type="text" name="username" id="username" required="required" />
      </p>
      
      <p>
        <label for="password">password</label> 
        <input type="text" name="password" id="password" />
      </p>
      
      <div>
        <input type="submit" name="Log in" />
      </div>
      
      
    </fieldset>
  </form>
</body>
</html>
